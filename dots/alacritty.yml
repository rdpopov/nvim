
window:
    columns: 140
    lines: 70

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 20000

font:
  # Normal (roman) font face
  normal:
    family: monospace
    style: Regular

  bold:
    family: monospace
    style: Bold
  italic:
    family: monospace
    style: Italic

  bold_italic:
    family: monospace
    style: Bold Italic

  # Point size
  size: 8.0

  offset:
    x: 1
    y: 1
